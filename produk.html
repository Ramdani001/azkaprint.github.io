<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk | Azkaprint</title>

    <link rel="stylesheet" href="public/css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- logo icon -->
    <link rel="icon" href="assets/images/AZKAPRINT_STAMP.png">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="navbar border-b-2 bg-slate-100 sticky top-0 z-50">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">Azkaprint</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
            </div>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="w-full h-screen" id="product" class="">
        <div class="grid grid-cols-3 lg:grid-cols-6 gap-4 p-5 lg:px-36 lg:py-10">
            <!-- Product -->
            <div class="card w-[100px] lg:w-[150px] bg-base-100 border-2 grid">
                <label for="my-modal" class="cursor-pointer">
                    <figure><img src="assets/images//product/STEMPEL BULAT.jpg" alt="stempel" /></figure>
                <div class="card-body p-2">
                    <h2 class="font-bold md:text-xl">Stempel</h2>
                    <h2 class="font-bold md:text-xl">Rp. 45.000</h2>
                </div>
                </label>
                <!-- Detail Product -->
                <div id="detail-product" class="hidden md:block">
                    <input type="checkbox" id="my-modal" class="modal-toggle" />
                    <div class="modal">
                        <div class="modal-box grid grid-cols-2 space-x-4">
                            <img src="assets/images/product/STEMPEL BULAT.jpg" class="w-full" alt="">
                            <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
                            <div class="modal-action">
                                <label for="my-modal" class="btn">Pesan</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Detail Product -->
            </div>
            <!-- End Product -->


        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="bootstrap/js/bootstrap.bundle.min.js "></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <script>
        AOS.init();

        function openmenu() {
            document.getElementById('menu').classList.toggle('hidden')
        }

        const listItems = document.querySelectorAll('.list-item');
        listItems.forEach(item => {
            item.onclick = () => {
                listItems.forEach(item =>
                    item.classList.remove('active'));
                item.classList.add('active');
            }
        })
    </script>
</body>

</html>
